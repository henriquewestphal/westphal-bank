{% extends "base.html" %}
{% block body %}
 <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Todos as Contas</strong>
      </div>
      {% if contas %}
      <ul>
        {% for conta in contas %}
          <li>
            <a href="{% url 'exibir' conta.id %}"> {{conta.titular}} /
            {{conta.numero}}</a>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p>Nenhum perfil encontrado</p>
        {% endif %}

    </div>
  </div>
  {% endblock %}
