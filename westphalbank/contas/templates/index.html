<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TESTE</title>
  </head>
  <body>
    <h1>Teste</h1>
    {% if contas %}
    <ul>
      {% for conta in contas %}
      <li>
      <a href="{% url 'exibir' conta.id %}"> {{conta.titular}} / {{conta.numero}}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Nenhum perfil encontrado</p>
    {% endif %}
  </body>
</html>
