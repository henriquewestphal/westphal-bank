{% extends "base.html" %}
{% block body %}
  <form class="form-group" action="{% url 'sacar' %}" method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading"><strong>Saque</strong></h2>

    <input id="id_sacar" type="text" name="sacar"
      class="form-control" placeholder="Valor a sacar"
      required>
    <hr/>

    <button class="btn btn-lg btn-primary btn-block" type="submit" name="button">Sacar</button>
    <hr/>
  </form>

{% endblock %}
