{% extends "base.html" %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    <h2 style=" margin-top: 0">{{conta.titular}}</h2>

    <address class="">
      <strong>numero: {{conta.numero}}</strong><br>
      titular: {{conta.titular}},<br>
      cpf: {{conta.cpf}},<br>
      saldo: {{conta.saldo}},<br>
      limite: {{conta.limite}}<br>

    </address>
    <a href="{% url 'convidar' conta.id %}">convidar</a>
  </div>
</div>
{% endblock %}
